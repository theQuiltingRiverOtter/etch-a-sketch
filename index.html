<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Etch A Sketch</title>
</head>

<body>
    <div id="container">

        <div id="header">
            <h1>Etch a Sketch</h1>
            <div id="buttons">
                <div class="slideContainer">
                    <div id="slideDisplay">16 X 16</div>
                    <input type="range" min="2" max="100" class="slider" value="16" id="gridSize">
                </div>
                <div class="buttons" id="borders">Borders</div>
                <div class="buttons" id="black">Black</div>
                <div class="buttons" id="rainbow">Rainbow</div>
                <div class="buttons" id="greyScale">Grey Scale</div>
                <div class="buttons" id="reset">Reset</div>
            </div>
        </div>

        <div id="grid"></div>

    </div>
    <script src="app.js"></script>

</body>

</html>
